      - description: offset of first item to return
        in: query
        name: offset
        schema:
          format: int32
          type: integer
      - description: maximum number of items to return
        in: query
        name: limit
        schema:
          format: int32
          type: integer
      - description: response format
        in: query
        name: output
        schema:
          default: json
