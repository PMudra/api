openapi: 3.0.1
info:
  contact:
    email: support@northdata.de
    name: North Data Support
  description: Programmatic access to the North Data DB.
  termsOfService: https://www.northdata.de/_agb
  title: North Data API
  version: 1.126.10
servers:
- url: https://www.northdata.de/_api
paths:
  /company/v1/company:
    get:
      description: Retrieve a company.
      parameters:
      - description: company name
        in: query
        name: name
        schema:
          type: string
      - description: company address (you only need to specify the city)
        in: query
        name: address
        schema:
          type: string
      - description: the ID of under which the company is registered, for example HRB 12345
        in: query
        name: registerId
        schema:
          type: string
      - description: the city of the court where the company is registered, for example Hamburg
        in: query
        name: registerCity
        schema:
          type: string
      - description: internal company id (do not store this id in an external database, it may change over time)
        in: query
        name: companyId
        schema:
          type: string
      - description: true to find best match (similar name and nearby address)
        in: query
        name: fuzzyMatch
        schema:
          type: boolean
      - description: key that has been provided via the register uniqueKey field
        in: query
        name: registerKey
        schema:
          type: string
      - description: true to include historical data
        in: query
        name: history
        schema:
          type: boolean
      - description: true to include financial data
        in: query
        name: financials
        schema:
          type: boolean
      - description: true to include event data
        in: query
        name: events
        schema:
          type: boolean
      - description: restrict which event types wille be returned if events equals true
        in: query
        name: eventTypes
        schema:
          items:
            $ref: '#/components/schemas/EventType'
          type: array
        style: pipeDelimited
      - description: maximum number of events to return
        in: query
        name: maxEvents
        schema:
          format: int32
          type: integer
      - description: true to include related company and person data
        in: query
        name: relations
        schema:
          type: boolean
      - description: true to include company financial sheets (balance, earnings)
        in: query
        name: sheets
        schema:
          type: boolean
      - description: true to include extra company data provided by 3rd parties
        in: query
        name: extras
        schema:
          type: boolean
      - description: response format
        in: query
        name: output
        schema:
          default: json
          enum:
          - json
          - xml
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
            application/xml:
              schema:
                $ref: '#/components/schemas/Company'
          description: A successful response
  /company/v1/publications:
    get:
      description: Retrieve the publications associated with a company.
      parameters:
      - description: company name
        in: query
        name: name
        schema:
          type: string
      - description: company address (you only need to specify the city)
        in: query
        name: address
        schema:
          type: string
      - description: the ID of under which the company is registered, for example HRB 12345
        in: query
        name: registerId
        schema:
          type: string
      - description: the city of the court where the company is registered, for example Hamburg
        in: query
        name: registerCity
        schema:
          type: string
      - description: internal company id (do not store this id in an external database, it may change over time)
        in: query
        name: companyId
        schema:
          type: string
      - description: true to find best match (similar name and nearby address)
        in: query
        name: fuzzyMatch
        schema:
          type: boolean
      - description: key that has been provided via the register uniqueKey field
        in: query
        name: registerKey
        schema:
          type: string
      - description: restrict which sources are allowed for the returned publications
        in: query
        name: sources
        schema:
          items:
            $ref: '#/components/schemas/PublicationSource'
          type: array
        style: pipeDelimited
      - description: whether to include publication text / html (may significantly slow down response)
        in: query
        name: content
        schema:
          type: boolean
      - description: should be set when presenting the content on a public website
        in: query
        name: censor
        schema:
          type: boolean
      - description: offset of first item to return
        in: query
        name: offset
        schema:
          format: int32
          type: integer
      - description: maximum number of items to return
        in: query
        name: limit
        schema:
          format: int32
          type: integer
      - description: response format
        in: query
        name: output
        schema:
          default: json
          enum:
          - json
          - xml
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/GenericResponse'
          description: A successful response
  /person/v1/person:
    get:
      description: Retrieve a person.
      parameters:
      - description: first name(s) of a person
        in: query
        name: firstName
        schema:
          type: string
      - description: last name of a person
        in: query
        name: lastName
        schema:
          type: string
      - description: person address (you only need to specify the city)
        in: query
        name: address
        schema:
          type: string
      - description: birth date
        in: query
        name: birthDate
        schema:
          format: date
          type: string
      - description: internal person id (do not store this id in an external database, it may change over time)
        in: query
        name: personId
        schema:
          type: string
      - description: true to include historical data
        in: query
        name: history
        schema:
          type: boolean
      - description: true to include related company data
        in: query
        name: relations
        schema:
          type: boolean
      - description: response format
        in: query
        name: output
        schema:
          default: json
          enum:
          - json
          - xml
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Person'
            application/xml:
              schema:
                $ref: '#/components/schemas/Person'
          description: A successful response
