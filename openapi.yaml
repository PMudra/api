        name: relations
        schema:
          type: boolean
      - description: true to include company financial sheets (balance, earnings)
        in: query
        name: sheets
        schema:
          type: boolean
      - description: true to include extra company data provided by 3rd parties
        in: query
        name: extras
        schema:
          type: boolean
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'
            application/xml:
              schema:
                $ref: '#/components/schemas/SearchResults'
          description: A successful response
  /search/v1/suggest:
    get:
      description: 'auto complete: provides quick company and person suggestions for
        given input query'
      parameters:
      - description: the query string
        in: query
        name: query
        required: true
        schema:
          type: string
      - description: '"company" to match companies only, "person" to match persons
          only, empty to match all'
        in: query
        name: domain
        schema:
          type: string
      - description: true to include former company names
        in: query
        name: history
        schema:
          type: boolean
      - description: list of valid statuses (active, terminated, liquidation)
        in: query
        name: status
        schema:
          type: string
      - description: should be set when presenting the content on a public website
        in: query
        name: censor
        schema:
          type: boolean
      - description: maximum number of items to return
        in: query
        name: limit
        schema:
          format: int32
          type: integer
      - description: response format
        in: query
        name: output
        schema:
          default: json
          enum:
          - json
          - xml
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'
            application/xml:
              schema:
                $ref: '#/components/schemas/SearchResults'
          description: A successful response
  /search/v1/power:
    get:
      description: 'power search: supports geo and financial criteria'
      parameters:
      - description: company name or empty
        in: query
        name: name
        schema:
          type: string
      - description: wz code or keywords to match in the company's subject
        in: query
        name: description
        schema:
          type: string
      - description: address or geo coordinates
        in: query
        name: address
        schema:
          type: string
      - description: maximum distance from given address
        in: query
        name: maxDistanceKm
        schema:
          format: double
          type: number
      - description: list of legal forms
        in: query
        name: legalForm
        schema:
          type: string
      - description: list of financial ids for financial filtering (see user guide)
        in: query
        name: financialId
        schema:
          items:
            type: string
          type: array
        style: pipeDelimited
      - description: list of lower bounds for financial filterings  (see user guide)
